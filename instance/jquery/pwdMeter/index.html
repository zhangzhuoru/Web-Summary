<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码强度验证</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <form method="post">
        <div class="row email">
            <input type="text" id="email" placeholder="Email">
        </div>
        <div class="row password">
            <input type="password" id="password1" name="password1" placeholder="Password">
        </div>
        <div class="row password">
            <input type="password" id="password2" name="password2" placeholder="Password(repeat)" disabled>
        </div>
        <div class="arrowCap"></div>
        <div class="arrow"></div>
        <p class="meterText">Password Meter</p>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.complexify.js/0.5.1/jquery.complexify.min.js"></script>
<script src="script.js"></script>
</body>
</html>
