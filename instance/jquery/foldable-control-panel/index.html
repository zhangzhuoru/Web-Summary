<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery可折叠的控制面板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<dl class="accordion" id="my-accordion">
    <h4>滕王阁-王勃（唐）</h4>
    <dt>首联</dt>
    <dd>
        滕王高阁临江渚，佩玉鸣鸾罢歌舞。
    </dd>
    <dt>颔联</dt>
    <dd>
        画栋朝飞南浦云，珠帘暮卷西山雨。
    </dd>
    <dt>颈联</dt>
    <dd>
        闲云潭影日悠悠，物换星移几度秋。
    </dd>
    <dt>尾联</dt>
    <dd>
        阁中帝子今何在？槛外长江空自流。
    </dd>
</dl>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
