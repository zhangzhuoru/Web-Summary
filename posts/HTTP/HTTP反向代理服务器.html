<h1 id="http-">HTTP反向代理服务器</h1>
<h2 id="-">接口设计与相关技术</h2>
<p>使用<code>http.createServer()</code>创建HTTP服务器，处理请求的函数格式<code>function (req,res){}</code>，通过<code>req</code>、<code>res</code>两个对象取得请求的所有信息并对其进行响应。</p>
<p>主流的Node.js Web 框架的中间件（比如<code>connect</code>）一般都有两种形式：</p>
<ul>
<li>中间件不需要任何初始化参数，其导出结果为一个<code>requestHandler</code></li><li>中间件需要初始化参数，其导出结果为中间件的初始化函数，执行该初始化函数时，传入一个<code>options</code>对象，执行后返回一个<code>requestHandler</code></li></ul>
